<html>
<head>
    <title>Registrar</title>
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
</head>
<body>
<div class="container w-50">
<div class="card text-left" style="width: 32rem;text-align:center;">
    <div class="card-body">
      <div class="card-header">
        <h1> Registrar Nuevo Alumno </h1>
      </div>
        <form action="/create_alumno/" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control"   id="nombre" name="nombre" placeholder="Ingrese su Nombre">
                </div>
                 <div class="mb-3">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido"  name="apellido" placeholder="Ingrese su Apellido">
                </div>
                 <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edad"  name="edad" placeholder="Ingrese su Edad (SOLO NUMEROS)">
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <input type="text" class="form-control" id="sexo"  name="sexo" placeholder="Ingrese su sexo (M/F)">
                </div>
                <div class="mb-3">
                    <label for="carrera" class="form-label">Carrera</label>
                    <input type="text" class="form-control" id="carrera"  name="carrera" placeholder="Ingrese su carrera">
                </div>
                <div class="mb-3">
                    <label for="semestre" class="form-label">Semestre</label>
                    <input type="text" class="form-control" id="semestre"  name="semestre" placeholder="Ingrese el ciclo actual (SOLO NUMERO)">
                </div>

                <input type="submit" class="btn btn-primary" value="Registrar"> &nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-danger" href="javascript:history.back()">Atr√°s</a>
           </form>
        </div>
    </div>
</div>

</body>
</html>
